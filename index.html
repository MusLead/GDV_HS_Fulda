<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/src/bootstrap/css/bootstrap.min.css">
    
    <title>GDV</title>
</head>
<body>

  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <header class="navbar-brand mx-auto d-inline-block" id="header"><h3>GDV</h3></header>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <!-- Menu items will be generated automatically here -->
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-5">
    <div id="app">
      <!-- DO NOT CHANGE THE ID! THIS IS THE ROOT ELEMENT FOR VITE TO MOUNT THE APP -->
    </div>
  </div>

  <script type="module" src="menuScript.ts"></script>

  <!-- Bootstrap JS and Popper.js -->
  <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script type="module" src="/src/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
